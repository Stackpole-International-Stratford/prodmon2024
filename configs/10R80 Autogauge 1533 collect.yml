        tag: 'Program:Stn020.Part_Count[1].Bad_Part_Count'
        reason: '20-1 Media Inspection Fail'
        part: '50-9341'

      - type: reject
        tag: 'Program:Stn020.Part_Count[3].Bad_Part_Count'
